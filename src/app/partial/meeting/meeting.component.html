<div class="meeting">
    <mat-card class="meeting-card">
        <div class="circle">
            <img src="{{user.image}}" alt="face">
        </div>
        <div class="stack">
            <div>{{user.fullname}}</div>
            <div>{{user.date.getHours() }} : {{user.date.getMinutes()}}</div>
        </div>
    </mat-card>
</div>
